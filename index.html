<script type="vsh" id="vertexShader">
	uniform sampler2D texture;
	uniform float time;
	uniform float speed;
	uniform float bumpValue;

	varying vec3 pos;
	varying vec2 vUv;
	varying float hMap;

	float random (in vec2 st) { 
	    return fract(sin(dot(st.xy,
	                         vec2(12.9898,78.233)))* 
	        43758.5453123);
	}

	// Based on Morgan McGuire @morgan3d
	// https://www.shadertoy.com/view/4dS3Wd
	float noise (in vec2 st) {
	    vec2 i = floor(st);
	    vec2 f = fract(st);

	    // Four corners in 2D of a tile
	    float a = random(i);
	    float b = random(i + vec2(1.0, 0.0));
	    float c = random(i + vec2(0.0, 1.0));
	    float d = random(i + vec2(1.0, 1.0));

	    vec2 u = f * f * (3.0 - 2.0 * f);

	    return mix(a, b, u.x) + 
	            (c - a)* u.y * (1.0 - u.x) + 
	            (d - b) * u.x * u.y;
	}

	#define OCTAVES 8
	float fbm ( vec2 st) {
	    // Initial values
	    float value = 0.;
	    float amplitud = .5;
	    float frequency = 0.;
	    //
	    // Loop of octaves
	    for (int i = 0; i < OCTAVES; i++) {
	        value += amplitud * noise(st);
	        st *= 2.1;
	        amplitud *= .6;
	    }
	    return value;
	}

	float pattern( in vec2 p )
	  {
	      vec2 q = vec2( fbm( p + vec2(0.0,0.0) ),
	                     fbm( p + vec2(5.2,1.3) ) );

	      vec2 r = vec2( fbm( p + 4.0*q + vec2(1.7,9.2) ),
	                     fbm( p + 4.0*q + vec2(8.3,2.8) ) );

	      return fbm( p + 4.0*r );
	  }

	void main(){
		vUv = uv + time;
		pos = position;

		hMap = pattern(pos.xy + bumpValue);

		gl_Position = projectionMatrix * modelViewMatrix * vec4(position + normal*hMap*.035, 1.);
	}
</script>

	vec3 hash3( in vec2 p ){
	    vec3 q = vec3( dot(p,vec2(127.1,311.7)), 
					   dot(p,vec2(269.5,183.3)), 
					   dot(p,vec2(419.2,371.9)) );
		return fract(sin(q)*43758.5453);
	}

	float noise( in vec2 x, float u, float v )
	{
	    vec2 p = floor(x);
	    vec2 f = fract(x);

	    float k = 1.0 + 63.0*pow(1.0-v,4.0);
	    float va = 0.0;
	    float wt = 0.0;
	    for( int j=-2; j<=2; j++ )
	    for( int i=-2; i<=2; i++ )
	    {
	        vec2  g = vec2( float(i), float(j) );
	        vec3  o = hash3( p + g )*vec3(u,u,1.0);
	        vec2  r = g - f + o.xy;
	        float d = dot(r,r);
	        float w = pow( 1.0-smoothstep(0.0,1.414,sqrt(d)), k );
	        va += w*o.z;
	        wt += w;
	    }

	    return va/wt;
	}

	#define OCTAVES 6
	float fbm ( vec2 st ) {
	    // Initial values
	    float value = (noise(st, 0., 1.));
	    float weight = value;
	    float signal;
	    float amplitud = .5;
	    float frequency = 0.;

	    st *= 2.0; 
	    //
	    // Loop of octaves
	    for (int i = 0; i < OCTAVES; i++) {

	    	if (weight > 1.0){
	    		weight = 1.0;
	    	}

	    	signal = noise(st, 0., 1.);

	    	value += weight * signal;
	    	weight *= signal;
	        // value += amplitud * noise(st);
	        st *= 2.0;
	        amplitud *= .7;
	    }
	    return value;
	}

	float pattern( in vec2 p )
	  {
	      vec2 q = vec2( fbm( p + vec2(0.0,0.0) ),
	                     fbm( p + vec2(5.2,1.3) ) );

	      vec2 r = vec2( fbm( p + 4.0*q + vec2(1.7,9.2) ),
	                     fbm( p + 4.0*q + vec2(8.3,2.8) ) );

	      return fbm( p + 4.0*r );
	  }

	void main(){
		float p = pattern(vUv);
		gl_FragColor = vec4(p);
	}
</script>
